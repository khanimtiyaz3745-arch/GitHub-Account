<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<style>
body{display:flex;justify-content:center;align-items:center;height:100vh;background:#0f172a;color:white;font-family:poppins}
.box{background:#020617;padding:30px;border-radius:15px;width:300px;text-align:center}
input,button{width:100%;padding:10px;margin:10px 0;border:none;border-radius:8px}
button{background:#38bdf8;font-weight:bold}
</style>
</head>

<body>
<div class="box">
<h2>Admin Login</h2>
<input type="text" id="user" placeholder="Username">
<input type="password" id="pass" placeholder="Password">
<button onclick="login()">Login</button>
</div>

<script>
function login(){
 if(user.value=="admin" && pass.value=="1234"){
   window.location="dashboard.html";
 }else{
   alert("Wrong Login");
 }
}
</script>
</body>
</html>
